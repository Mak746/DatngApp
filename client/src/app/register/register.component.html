<form #registerForm="ngForm" (ngSubmit)="register()" >
 <h2 class="text-center text-primary">Sign Up</h2>
 <hr>


 <div class="form-group">
  <input type="text" name="username" class="form-control" [(ngModel)]="model.username">
 </div>
 <div class="form-group">
  <input type="password" name="password" class="form-control" [(ngModel)]="model.password">
 </div>
 <div class="form-group text-center">
  <button type="submit" class="btn btn-success mr-2">Register</button>
  <button type="button" (click)="cancel()" class="btn btn-default mr-2">Cancel</button>
 </div>

</form>
